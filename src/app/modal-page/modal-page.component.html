<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-grid>

  <ion-row>
    <ion-col size="7" size-sm>
      <ion-text color="danger">
        <h1>Welcome to Thisshop !</h1>
      </ion-text>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-item>
      <ion-col size="12" size-md>
        <ion-input placeholder=" Please enter your phone number">+66 âˆ£</ion-input>
      </ion-col>
    </ion-item>
    
    <ion-item>
      <ion-col size="12" size-md>
        <ion-input placeholder=" Please enter your password">
          <ion-icon name="eye"></ion-icon>
        </ion-input>
      </ion-col>
    </ion-item>
  </ion-row>

  <ion-row>
    <ion-col size="12" size-sm>
      <ion-text color="gray">
        <p>Forgot your password ?</p>
      </ion-text>
    </ion-col>
  </ion-row>

  <ion-row class="signin">
    <ion-col size="12" size-sm>
      <ion-button color="light" expand="block">Sign in</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" size-sm>
      <ion-title>Sign up</ion-title>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="12" size-sm>
      <ion-title size="small" color="medium" class="social">Sign in with</ion-title>
    </ion-col>
  </ion-row>

  <ion-row class="iconsize">
    <ion-col size="6" size-sm>
      <img src="https://img.icons8.com/color/48/000000/line-me.png">
    </ion-col>
    <ion-col size="6" size-sm>
      <img src="https://img.icons8.com/color/48/000000/facebook.png">
    </ion-col>
  </ion-row>



</ion-grid>
